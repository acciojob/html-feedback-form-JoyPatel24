<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
  <h2>Feedback Form</h2>
  <div>
    <label for="name">Name *</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
  </div>
  <div>
    <label for="portfolio">Portfolio URL *</label>
    <input type="url" id="portfolio" name="portfolio" required>
  </div>
  <div>
    <label for="favColor">Favorite Color</label>
    <select type="color" id="favColor" name="favColor">
      <option value="">Choose a color</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="purple">Purple</option>
      <option value="pink">Pink</option>
    </select>
  </div>
  <div>
    <label for="likeness">How much do you like your favorite color?</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100" value="50">
  </div>
  <div>
    <input type="submit" value="Submit">
  </div>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
